<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
</div>

<div *ngIf="msg | async as message; else loading">
    {{message}}
</div>
<ng-template #loading>
    Loading...
</ng-template>

<h2>Dynamic Then and Else Block</h2>

Enter age: <input type="text" #age (keyup)="0">
<input type="button" value="Change Then Block" (click)="changeThanblock()">
<input type="button" value="Change Else Block" (click)="changeElseblock()">
<div *ngIf="age.value > 17; then myThenBlock; else myElseBlock"></div>
<ng-template #firstthenblock>
    Hi, I am 18+.
</ng-template>
<ng-template #secondthenblock>
    Hi, I am 20 Years Old.
</ng-template>
<ng-template #firstelseblock>
    Hi, I am below 18.
</ng-template>
<ng-template #secondelseblock>
    Hi, I am just 12 years old.
</ng-template>
