<div class="panel panel-primary">
    <div class="panel-heading"></div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Dropdown</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <label for="name">Skills</label>
                        <td style="width: 500px;">
                            <angular2-multiselect name="dropdown" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
                                (onDeSelectAll)="onDeSelectAll($event)">
                            </angular2-multiselect>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
